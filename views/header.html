<!DOCTYPE html>
<html>
  <head>
    <title><%=title%></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1><%=title%></h1>
    <div class="lang-selector">
        <% getLocales().forEach( lang => { %>
        <a href="/lang/<%= lang %>"><%= lang.toUpperCase() %></a>
        <% }) %>
    </div>
